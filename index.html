<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- Styles -->
		<link rel="stylesheet" href="styles/index.css">

		<title>QR Code</title>
	</head>
	<body>
		<!-- Generate type -->
		<!-- TODO: QR code generate type -->
		<!-- I could do each one in a separate page to not get confused -->
		<label>
			Generate
			<select id="qrcodeType">
				<option>Text</option>
				<option>URL</option>
				<option>vCard</option>
			</select>
		</label>

		<!-- vCard Version -->
		<!-- TODO: Add vCard version support -->
		<label>
			vCard Version:
			<select id="version">
				<option>2.1</option>
				<option>3.0</option>
				<option selected>4.0</option>
			</select>
		</label>

		<!-- Fields -->
		<!-- TODO: Add explanation of each field -->
		<form>
			<!-- Name -->
			<div class="collection">
				<p>One of the following must be inputted:</p>
				<label>
					Name Prefix:
					<input type="text" id="NPrefix">
				</label>
				<label>
					First Name:
					<input type="text" id="NFirst">
				</label>
				<label>
					Middle Name:
					<input type="text" id="NMiddle">
				</label>
				<label>
					Last/Family Name:
					<input type="text" id="NLast">
				</label>
				<label>
					Name Suffix:
					<input type="text" id="NSuffix">
				</label>
			</div>

			<!-- Nicknames -->
			<div class="collection">
				<div class="NICKNAME">
					<label>
						Nickname:
						<input type="text">
					</label>
					<button type="button" class="addNICKNAME">+</button>
				</div>
			</div>

			<!-- Kind -->
			<!-- TODO: Add an explanation of each KIND value -->
			<div class="collection">
				<label>
					Kind:
					<select id="KIND">
						<option value="individual" selected>Individual</option>
						<option value="group">Group</option>
						<option value="org">Organization</option>
						<option value="location">Location</option>
						<option value="">Other</option>
					</select>
				</label>
				<label style="display: none;">
					Kind Other:
					<input type="text" id="KINDOther">
				</label>
			</div>

			<!-- Photos -->
			<!-- TODO: Add a note that it is not possible to upload a photo because the QR code will be too big -->
			<div class="collection">
				<div class="PHOTO">
					<label>
						Photo:
						<input type="url" id="PHOTO">
					</label>
					<button type="button" class="addPHOTO">+</button>
				</div>
			</div>

			<!-- Birthday -->
			<div class="collection">
				<label>
					Birthday:
					<select id="BDAYType">
						<option value="Date" selected>Date</option>
						<option value="Time">Time</option>
						<option value="DateTime">Date and Time</option>
					</select>
				</label>
				<label>
					Date:
					<input type="date" id="BDAYDate">
				</label>
				<label style="display: none;">
					Time:
					<input type="time" id="BDAYTime">
				</label>
				<label style="display: none;">
					Date and Time:
					<input type="datetime-local" id="BDAYDateTime">
				</label>
			</div>
		</form>

		<!-- QR Code -->
		<div id="QRcode"></div>

		<!-- Generate QR Code -->
		<button type="button" id="generate">Generate QR Code</button>

		<!-- Scripts -->
		<script src="https://cdn.jsdelivr.net/gh/davidshimjs/qrcodejs@gh-pages/qrcode.min.js"></script>
		<script src="./scripts/index.js"></script>
		<script src="./scripts/qrcode.js"></script>
	</body>
</html>
